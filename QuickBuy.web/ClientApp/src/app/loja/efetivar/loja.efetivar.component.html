
<div class="conteiner">
  <div class="row">
    <div class="col-md-10">
      <table class="table table-hover">
        <thead>
          <tr>
            <th></th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Pre√ßo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of produtos">
            <td style="width:20%"><img src="../../../../../arquivos/{{p.nomeArquivo}}" style="width:45px; height:45px"/></td>
            <td style="width:40%">{{p.descricao}}</td>
            <td style="width:5%"><input type="number" class="form-control" value="1"(change)="atualizarPreco(p, $event.target.value)"[(ngModel)] ="p.quatidade" placeholder="1"/></td>
            <td style="width:20%">R${{p.preco | number:'1.0-2'}}</td>
            <td style="width:30%"><button class="btn btn-secondary btn-sm"(click)="remover(p)">Remover</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div  class="col-md-2">
      <div class="row">
        <div class="card" style="width:100%">
          <div class="card-header "><strong>Resumo</strong></div>
          <div class="card-body">
            <table class="mb-4">
              <tr>
                <td style="width:50%"><strong>Total:</strong></td>
                <td><strong>R${{total | number:'1.0-2'}}</strong></td>
              </tr>
            </table>
            <button class="btn btn-danger " style="width: 100%"(click)="efetivarCompra()">Efetivar Compra</button>
          </div>       
        </div>
      </div>
    </div>   
  </div>
</div>
